{% extends 'base.html' %}


{% block title %}| Sign in{% endblock title %}

{% block content %}




<h1 class="page__title  page__title--center">Вход</h1>


<form class="form  form--auth" action="{% url 'signin' %}" method="POST">
    {% csrf_token %}
    <div class="form__group  form__group--md">
        <input class="form__control" name="username" type="text" placeholder="Ваш username">
        <span class="form__line"></span>
    </div>

    <div class="form__group  form__group--md">
        <input class="form__control" type="password" name="password" placeholder="Пароль">
        <span class="form__line"></span>
    </div>

    <div class="form__footer  form__footer--center">
        <div class="form__group  form__group--md">
            <button class="btn  btn--blue  btn--rounded  btn--sm" type="submit">Войти</button>
        </div>

        <ul class="form__footer-list">
            <li>
                <a href="{% url 'signup' %}">регистрация</a>
            </li>
            <li>
                <a href="{% url 'reset' %}">восстановить</a>
            </li>
        </ul>
    </div>
</form>

{% endblock content %}
