{% load static %}

<div class="modal" id='share-modal'>
    <div class="modal__content">
        <button class="modal__close" type="button">
            <img src="{% static 'images/close.svg' %}" alt="Закрыть">
        </button>

        <ul class="social">
            <li class="social__item">
                <a class="social__link" href="#">
                    <img src="{% static 'images/share/facebook.svg' %}" alt="">
                </a>
            </li>

            <li class="social__item">
                <a class="social__link" href="#">
                    <img src="{% static 'images/share/twitter.svg' %}" alt="">
                </a>
            </li>

            <li class="social__item">
                <a class="social__link" href="#">
                    <img src="{% static 'images/share/vk.svg' %}" alt="">
                </a>
            </li>

            <li class="social__item">
                <a class="social__link" href="#">
                    <img src="{% static 'images/share/copy.svg' %}" alt="">
                </a>
            </li>
        </ul>

    </div><!-- /.modal__content -->
</div><!-- /.modal -->
